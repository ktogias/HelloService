stages:
    - Prepare test environment
    - Unit test
    - Functional test
    - Acceptance test
    - Merge and push
    - Clean up test environment
    
Build test image:
    stage: Prepare test environment
    before_script:
        - docker info
    script: 
        - docker build -t hello-test-$CI_COMMIT_SHA --target test .
        - docker run -d --name hello-test-$CI_COMMIT_SHA --rm hello-test-$CI_COMMIT_SHA
        
Clean up after build test image failure:
    stage: Unit test
    when: on_failure
    script: 
        - docker stop hello-test-$CI_COMMIT_SHA || true 
        - docker rm hello-test-$CI_COMMIT_SHA || true
        - docker rmi hello-test-$CI_COMMIT_SHA || true
        
Fail after build test image failure:
    stage: Unit test
    when: on_failure
    script: 
        - (exit 1)
           
Run unit tests:
    stage: Unit test
    script: 
        - docker exec hello-test-$CI_COMMIT_SHA ./vendor/bin/codecept run unit --xml --coverage --coverage-html --coverage-xml

Clean up after unit tests failure:
    stage: Functional test
    when: on_failure
    script: 
        - docker stop hello-test-$CI_COMMIT_SHA 
        - docker rm hello-test-$CI_COMMIT_SHA || true
        - docker rmi hello-test-$CI_COMMIT_SHA 
        
Fail after unit tests failure:
    stage: Functional test
    when: on_failure
    script: 
        - (exit 1)
        
Run functional tests:
    stage: Functional test
    script: 
        - docker exec hello-test-$CI_COMMIT_SHA ./vendor/bin/codecept run functional --xml --coverage --coverage-html --coverage-xml
    
Clean up after functional tests failure:
    stage: Acceptance test
    when: on_failure
    script: 
        - docker stop hello-test-$CI_COMMIT_SHA 
        - docker rm hello-test-$CI_COMMIT_SHA || true
        - docker rmi hello-test-$CI_COMMIT_SHA 
        
Fail after functional tests failure:
    stage: Acceptance test
    when: on_failure
    script: 
        - (exit 1)
        
Run acceptance tests:
    stage: Acceptance test
    script: 
        - docker exec hello-test-$CI_COMMIT_SHA ./vendor/bin/codecept run acceptance
    
Clean up after acceptance tests failure:
    stage: Merge and push
    when: on_failure
    except: 
        - trunk
    script: 
        - docker stop hello-test-$CI_COMMIT_SHA 
        - docker rm hello-test-$CI_COMMIT_SHA || true
        - docker rmi hello-test-$CI_COMMIT_SHA 
        
Fail after acceptance tests failure:
    stage: Merge and push
    when: on_failure
    script: 
        - (exit 1)

Merge and push trunk:
    stage: Merge and push
    except: 
        - trunk
    script: 
        - git fetch
        - git checkout trunk
        - git pull
        - git merge origin/master
        - git merge origin/$CI_COMMIT_REF_NAME
        - git config --global user.name "cirunner"
        - git config --global user.email "gitlab-runner@ntsdev2.sch.gr"
        - git push git@150.140.26.209:Microservices/HelloWorld/HelloService.git HEAD:trunk   


Clean up:
    stage: Clean up test environment
    script: 
        - docker stop hello-test-$CI_COMMIT_SHA
        - docker rm hello-test-$CI_COMMIT_SHA || true
        - docker rmi hello-test-$CI_COMMIT_SHA
    